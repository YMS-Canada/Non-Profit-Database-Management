<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Budget Requests</title>
</head>
<body>
    <h1>Budget Requests</h1>

    {% if requests %}
        <table border="1" cellpadding="6" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>City</th>
                    <th>Month</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for req in requests %}
                    <tr>
                        <td>{{ req.request_id }}</td>
                        <td>{{ req.city }}</td>
                        <td>{{ req.month }}</td>
                        <td>{{ req.description }}</td>
                        <td>{{ req.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No budget requests found.</p>
    {% endif %}
</body>
</html>
