<!DOCTYPE html>
<html>
<head>
  <title>Monthly Requested Totals</title>
</head>
<body>
  <h1>Monthly Requested Totals per City</h1>

  <p><a href="{% url 'home' %}">Home</a></p>

  <table border="1" cellpadding="5">
    <tr>
      <th>City</th>
      <th>Month</th>
      <th>Total Requested</th>
    </tr>
    {% for r in rows %}
      <tr>
        <td>{{ r.0 }}</td>
        <td>{{ r.1 }}</td>
        <td>{{ r.2 }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No data.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
